                        <div class="d-inline-flex align-items-center justify-content-center bg-white rounded-circle mb-4" style="width: 65px;height: 65px;">
                            <i class="fa fa-shield-alt text-primary fs-4"></i>

                        <p class="mb-4">경찰서, 소방서, 범죄 발생률을 고려한 지표입니다.</p>

                </div>

                    <div class="service-item bg-light rounded h-100 p-5" data-type="infrastructure">

                    <div class="service-item bg-light rounded h-100 p-5" data-type="education">
                        <div class="d-inline-flex align-items-center justify-content-center bg-white rounded-circle mb-4" style="width: 65px;height: 65px;">
                            <i class="fa fa-book text-primary fs-4"></i>
                        </div>
                        <h4 class="mb-3">교육 중심</h4>
                        <p class="mb-4">학교, 학원 수를 고려한 지표입니다.</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="service-item bg-light rounded h-100 p-5" data-type="culture">
                        <div class="d-inline-flex align-items-center justify-content-center bg-white rounded-circle mb-4" style="width: 65px;height: 65px;">
                            <i class="fa fa-book text-primary fs-4"></i>

                    </div>

                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="service-item bg-light rounded h-100 p-5" data-type="nature">
                        <div class="d-inline-flex align-items-center justify-content-center bg-white rounded-circle mb-4" style="width: 65px;height: 65px;">
                            <i class="fa fa-book text-primary fs-4"></i>
                        </div>
                        <h4 class="mb-3">자연 중심</h4>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $('.service-item').click(function() {
            $('.service-item').removeClass('selected');

            $(this).addClass('selected');
        });


        $('#resultBtn').click(function(e) {
            const selectedItem = $('.service-item.selected');

            if (selectedItem.length === 0) {
                e.preventDefault(); 
                alert('선택한 항목이 없습니다!');
            } else {
                const type = selectedItem.data('type');
               
                $(this).attr('href', type === 'safety' ? 'safety.html' :
                                type === 'infrastructure' ? 'infra.html' :
                                type === 'education' ? 'edu.html' : 
                                type == 'nature' ? 'nature.html':
                                type == 'culture' ? 'culture.html':
                                type == 'traffic' ? 'traffic.html' : 'result.html');
            }
        });
    </script>


        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/wow/wow.min.js"></script>
       
        <!-- Template Javascript -->
        <script src="js/main.js"></script>
